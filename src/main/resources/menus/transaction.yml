title: "&6Shop Transaction"
size: 45

filler-material: "BLACK_STAINED_GLASS_PANE"

preview-slot: 13

trade-item-lore:
  - "&e&m-----------------------------"
  - ""
  - "&aClick &7to view the trade/currency"
  - "&7item."

sale-item-lore:
  - "&e&m-----------------------------"
  - ""
  - "&7Buy Price: &e{buy}"
  - "&7Sell Price: &e{sell}"
  - ""
  - "&aClick &7to view the shop's preview"
  - "&7item."

buttons:
  buy:
    slot: 10
    material: "CHEST_MINECART"
    name: "&e&l$ &a&lPurchase &e&l$"
    lore:
      - ""
      - "&aClick &7to purchase &e{unit-count} &7of this item"
      - "&7from this shop for &e${buy-price}&7."
  buy-all:
    slot: 11
    material: "REDSTONE_TORCH"
    name: "&e&l$ &a&lPurchase All &e&l$"
    lore:
      - ""
      - "&aClick &7to purchase all possible."
  sell:
    slot: 16
    material: "HOPPER_MINECART"
    name: "&e&l$ &c&lSell &e&l$"
    lore:
      - ""
      - "&aClick &7to sell &e{unit-count} &7of this item"
      - "&7to this shop for &e${sell-price}&7."
  sell-all:
    slot: 15
    material: "REDSTONE_TORCH"
    name: "&e&l$ &c&lSell All &e&l$"
    lore:
      - ""
      - "&aClick &7to sell all possible."
  unit:
    slot: 31
    material: "PAPER"
    name: "&d&l\u2605 &e&lTransaction Unit Count &d&l\u2605"
    lore:
      - ""
      - "&7This item represents how many"
      - "&7units of the shop item will be"
      - "&7purchased after interacting with"
      - "&7the buy item."
  unit-increase:
    slot: 28
    material: "GREEN_WOOL"
    name: "&a&l\u2605 &e&lIncrease Unit Count &a&l\u2605"
    lore:
      - ""
      - "&aClick &7to increase the unit"
      - "&7count by &e1&7."
      - "&aRight-Click &7to increase the unit"
      - "&7count by &e{unit-increment}&7."
  unit-increase-more:
    slot: 29
    material: "ORANGE_WOOL"
    name: "&a&l\u2605 &e&lIncrease Unit Count &a&l\u2605"
    lore:
      - ""
      - "&aClick &7to increase the unit"
      - "&7count by &e{unit-increment}&7."
  unit-decrease:
    slot: 34
    material: "RED_WOOL"
    name: "&c&l\u2605 &e&lDecrease Unit Count &c&l\u2605"
    lore:
      - ""
      - "&aClick &7to decrease the unit"
      - "&7count by &e1&7."
  unit-decrease-more:
    slot: 33
    material: "ORANGE_WOOL"
    name: "&c&l\u2605 &e&lDecrease Unit Count &c&l\u2605"
    lore:
      - ""
      - "&aClick &7to decrease the unit"
      - "&7count by &e{unit-increment}&7."
